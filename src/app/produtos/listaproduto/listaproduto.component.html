<div class="container main-container">
    
    <div class="row text-center">
    
        <div *ngFor="let produto of produtos" class="col-md-3" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/produto-detalhe',produto.id]">
                    <div style="align-content: center;">
                        <img src="/assets/{{produto.imagem}}" height="100px" width="150px" alt="">
                    </div>
                </a>

                <div class="card-body">
                    <h4 class="card-title">{{produto.nome | titlecase }}</h4>
                    <p>Por apenas:</p>
                    <div><h4>{{ produto.valor | currency:'BRL': symbol:'1.2-2':'pt'}}</h4></div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" [routerLink]="['/produto-detalhe',produto.id]">
                        <span class="fa fa-shopping-cart"></span>Comprar
                    </a>

                </div>

            </div>
        </div>

    </div>

</div>
